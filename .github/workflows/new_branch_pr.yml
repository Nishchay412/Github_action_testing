name: "Auto PR: new feature branches into dev"

on:
  # Trigger when a branch is created (works for normal branching off main)
  create:
    branches:
      - "feature/**"
      - "feat/**"
  # Trigger on first or any push to the branch (catches branches created from old commits)
  push:
    branches:
      - "feature/**"
      - "feat/**"
  # Allow manual execution
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  open-pr-for-feature-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Determine branch name
        id: branch
        run: |
          # For create event:   refs/heads/feature/foo
          # For push event:     refs/heads/feature/foo
          ref="${GITHUB_REF#refs/heads/}"
          echo "branch=$ref" >> $GITHUB_OUTPUT

      - name: Create PR to dev if not already present
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const baseBranch = "dev";
            const branchName = "${{ steps.branch.outputs.branch }}";

            console.log(`Trigger for branch: ${branchName}`);

            // Skip if somehow not a feature branch
            const patterns = [/^feature\//i, /^feat\//i];

            if (!patterns.some(re => re.test(branchName))) {
              console.log(`Not a feature branch, exiting.`);
              return;
            }

            // Check if a PR already exists
            const { data: existingPrs } = await github.rest.pulls.list({
              owner,
              repo,
              head: `${owner}:${branchName}`,
              base: baseBranch,
              state: "all",
            });

            if (existingPrs.length > 0) {
              console.log(
                `PR already exists (e.g. #${existingPrs[0].number}), skipping.`
              );
              return;
            }

            // Create PR
            console.log(`Creating PR ${branchName} → ${baseBranch}`);

            try {
              const { data: pr } = await github.rest.pulls.create({
                owner,
                repo,
                head: branchName,
                base: baseBranch,
                title: `Auto PR: ${branchName} → ${baseBranch}`,
                body: `Automatically created PR for branch \`${branchName}\` targeting \`${baseBranch}\`.`,
              });

              console.log(`✔ PR created: #${pr.number}`);

            } catch (error) {
              console.log("❌ Failed creating PR");
              console.log(JSON.stringify(error, null, 2));
            }
