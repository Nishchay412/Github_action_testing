name: "Auto PR: scan new feature branches into dev"

on:
  create:
    branches:
      - "feature/**"
      - "feat/**"
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  open-pr-on-branch-create:
    runs-on: ubuntu-latest

    steps:
      - name: Create PR for new branch
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const baseBranch = "dev";
            const branchName = context.payload.ref.replace("refs/heads/","");

            console.log(`New branch detected: ${branchName}`);

            // Validate pattern manually if you want additional filters
            const branchPatterns = [/^feature\//i, /^feat\//i];

            if (!branchPatterns.some(re => re.test(branchName))) {
              console.log("Not a feature branch, exiting.");
              return;
            }

            const { data: existingPrs } = await github.rest.pulls.list({
              owner,
              repo,
              head: `${owner}:${branchName}`,
              base: baseBranch,
              state: "all",
            });

            if (existingPrs.length > 0) {
              console.log(`Skipping, PR already exists (#${existingPrs[0].number})`);
              return;
            }

            console.log(`Creating PR ${branchName} -> ${baseBranch}`);

            try {
              const { data: pr } = await github.rest.pulls.create({
                owner,
                repo,
                head: branchName,
                base: baseBranch,
                title: `Auto PR: ${branchName} → ${baseBranch}`,
                body: `Auto-created PR for branch \`${branchName}\` targeting \`${baseBranch}\`.`,
              });

              console.log(`✔ PR created #${pr.number}`);
            } catch (error) {
              console.log(`❌ Failed to create PR`);
              console.log(JSON.stringify(error, null, 2));
            }
